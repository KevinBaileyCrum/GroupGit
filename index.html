<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Henryola</title>
      <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

      <link rel="stylesheet" href="style.css">

  
</head>

<body>
  <!-- MultiStep Form -->
<div class="container">
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form id="msform">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Info</li>
                <li>Availability</li>
                <li>Book</li>
                <li>Done</li>
            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">HENRYOLA</h2>
                <h3 class="fs-subtitle">Who are you?</h3>
                <input type="text" name="fName" id="fName" placeholder="First Name"/>
                <input type="text" name="lName" id="lName" placeholder="Last Name"/>
                <input type="text" name="email" id="email" placeholder="Email@ucsc.edu"/>
                <input type="button" name="lucky" id="luckybutton" class="lucky action-button-previous" value="Random" onclick="imFeelingLucky()" disabled/>
                <input type="button" name="next" id="infobutton" class="next action-button-previous" value="Next" disabled/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Availability</h2>
                <h3 class="fs-subtitle">What's your week look like?</h3>
                <div id="c1" style="margin-left: -15px;">
                <!-- Our sketch will go here! -->
                </div>
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="button" name="next" class="next action-button" value="Next" onclick="submitAvail()"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Book a Room</h2>
                <h3 class="fs-subtitle">Which timeslots work for you? (4hr max)</h3>
                Room: 
                <select onchange="roomSelect(this.value);">
                <option value="4360">4360</option>
                <option value="4362">4362</option>
                <option value="4364">4364</option>
                <option value="4366">4366</option>
                <option value="4368">4368</option>
                <option value="4370">4370</option>
                <option value="4372">4372</option>
                <option value="4374">4374</option>
                <option value="4376">4376</option>
                </select><br>
                <div id="c2" style="margin-left: -15px;">
                <!-- Our sketch will go here! -->
                </div>
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="button" name="submit" class="submit action-button" value="Book" onclick="bookRooms()"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Success!</h2>
                <h3 class="fs-subtitle">Check your email to confirm booking.</h3>
            </fieldset>
        </form>
    </div>
</div>
</div>
<div class="footer navbar-fixed-bottom">
      <div class="container">
        <span 
          class="text-muted">Henryola 2017 - <a href="https://dune-mandolin.glitch.me/docs">see the docs</a>
        </span>
      </div>
    </footer>
<!-- /.MultiStep Form -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  
    <script src="myAJAXCalls.js"></script>
    <script src="multistep.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.dom.js"></script>
    <script src="UI.js"></script>
  

</body>
</html>
